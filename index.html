<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR Multi-Target Video</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; }
    #start-overlay {
      position: fixed; inset: 0; display: grid; place-items: center;
      background: #000; color: #fff; font: 16px/1.4 system-ui, sans-serif;
      z-index: 999;
      text-align: center;
    }
    #start-overlay h3 { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <!-- Start overlay -->
  <div id="start-overlay">
    <h3>Tap anywhere to start AR and videos</h3>
  </div>

  <a-scene id="ar-scene"
           mindar-image="imageTargetSrc: https://d3p7phf8s6jczq.cloudfront.net/test/demo1.mind; maxTrack: 3;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="vid1" src="https://d3p7phf8s6jczq.cloudfront.net/test/demo1_a1.mp4" muted playsinline loop crossorigin="anonymous"></video>
      <video id="vid2" src="https://d3p7phf8s6jczq.cloudfront.net/test/demo1_a2.mp4" muted playsinline loop crossorigin="anonymous"></video>
      <video id="vid3" src="https://d3p7phf8s6jczq.cloudfront.net/test/demo1_a3.mp4" muted playsinline loop crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0 -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-video src="#vid1" width="16" height="9" position="0 0 0" scale="0.065 0.065 1"></a-video>
    </a-entity>

    <!-- Target 1 -->
    <a-entity id="target1" mindar-image-target="targetIndex: 1">
      <a-video src="#vid2" width="16" height="9" position="0 0 0" scale="0.065 0.065 1"></a-video>
    </a-entity>

    <!-- Target 2 -->
    <a-entity id="target2" mindar-image-target="targetIndex: 2">
      <a-video src="#vid3" width="16" height="9" position="0 0 0" scale="0.065 0.065 1"></a-video>
    </a-entity>

  </a-scene>

  <script>
    const overlay = document.getElementById('start-overlay');
    const scene = document.getElementById('ar-scene');

    // Wait for first user interaction anywhere
    window.addEventListener('click', async function initAR() {
      overlay.style.display = 'none';
      window.removeEventListener('click', initAR);

      // Start MindAR after user gesture
      scene.addEventListener('loaded', async () => {
        const mindarSystem = scene.systems["mindar"];
        if (!mindarSystem) { console.error("MindAR system not found"); return; }
        await mindarSystem.start();

        // Play all videos
        document.querySelectorAll('video').forEach(v => {
          v.play().catch(err => console.warn("Video play failed:", err));
        });
      });
    }, { once: true });
  </script>
</body>
</html>
