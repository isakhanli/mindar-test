<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body { margin:0; height:100%; overflow:hidden; }
      #start-overlay {
        position: fixed; inset: 0; display: grid; place-items: center;
        background: #000; color: #fff; font: 16px/1.4 system-ui, sans-serif;
        z-index: 999;
      }
      #start-overlay button {
        padding: .7rem 1rem; border: 0; border-radius: 10px; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="start-overlay">
      <div>
        <h3>Tap to start AR</h3>
        <button id="start-btn">Start</button>
      </div>
    </div>

    <a-scene id="ar-scene"
             mindar-image="imageTargetSrc: https://d3p7phf8s6jczq.cloudfront.net/test/demo1.mind; maxTrack: 3;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="vid1" src="https://d3p7phf8s6jczq.cloudfront.net/test/demo1_a1.mp4" muted playsinline loop crossorigin="anonymous"></video>
        <video id="vid2" src="https://d3p7phf8s6jczq.cloudfront.net/test/demo1_a2.mp4" muted playsinline loop crossorigin="anonymous"></video>
        <video id="vid3" src="https://d3p7phf8s6jczq.cloudfront.net/test/demo1_a3.mp4" muted playsinline loop crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid1" width="16" height="9" position="0 0 0" scale="0.065 0.065 1"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-video src="#vid2" width="16" height="9" position="0 0 0" scale="0.065 0.065 1"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-video src="#vid3" width="16" height="9" position="0 0 0" scale="0.065 0.065 1"></a-video>
      </a-entity>

    </a-scene>

    <script>
      const btn = document.getElementById('start-btn');
      const overlay = document.getElementById('start-overlay');
      const scene = document.getElementById('ar-scene');

      btn.addEventListener('click', async () => {
        overlay.style.display = 'none';

        // Wait for the scene to be loaded fully
        scene.addEventListener('loaded', async () => {
          const mindarSystem = scene.systems["mindar"];
          if (!mindarSystem) {
            console.error("MindAR system not found");
            return;
          }
          await mindarSystem.start();

          // Play all videos
          const videos = ["vid1", "vid2", "vid3"].map(id => document.getElementById(id));
          videos.forEach(async (vid) => {
            try { await vid.play(); } catch(err) { console.warn(err); }
          });
        });
      });
    </script>
  </body>
</html>
